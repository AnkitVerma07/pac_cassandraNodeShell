    two_ls_foot_flattens_l:
      type: boolean
    two_ls_knee_moves_in_val_r:
      type: boolean
    two_ls_knee_moves_in_val_l:
      type: boolean
    two_ls_knee_moves_out_var_r:
      type: boolean
    two_ls_knee_moves_out_var_l:
      type: boolean
    two_ls_excessive_forward_lean:
      type: boolean
    two_ls_low_back_arches:
      type: boolean
    two_ls_low_back_rounds:
      type: boolean
    two_ls_arms_fall_forward:
      type: boolean
    two_ls_heel_lifts_r:
      type: boolean
    two_ls_heel_lifts_l:
