Token:
  title: TokenModel
  type: object
  properties:
    access_token:
      type: string
    refresh_token:
      type: string
    expires_in:
      type: integer
    token_type:
      type: string

TokenPasswordExchangeRequest:
  title: TokenPasswordExchangeRequest
  type: object
  properties:
    grant_type:
      type: string
    username:
      type: string
    password:
      type: string
    scope:
      type: string

TokenRefreshExchangeRequest:
  title: TokenRefreshExchangeRequest
  type: object
  properties:
    grant_type:
      type: string
    refresh_token:
      type: string
    scope:
      type: string

