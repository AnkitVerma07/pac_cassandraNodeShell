      type: string
    updated_at:
      type: string
    email:
      type: string
    pin_code:
      type: string
    first_name:
      type: string
    last_name:
      type: string
    birth_date:
      type: date
    gender:
      type: string
    phone_number:
      type: string
    role:
      type: string
    fusionetics_role:
      type: string

PostClient:
  title: CreateClient
  type: object
  properties:
    email:
      type: string
      example: 'something@another.com'
    pin_code:
      type: string
    first_name:
      type: string
    last_name:
      type: string
    birth_date:
      type: string
