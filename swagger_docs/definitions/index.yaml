ClientGoal:
  title: ClientGoal
  type: object
  properties:
    id:
      type: string
    name:
      type: string
    created_at:
      type: string
    updated_at:
      type: string

CertificateModel:
  title: Certificate
  type: object
  properties:
    id:
      type: string
    name:
      type: string
    created_at:
      type: string
    updated_at:
      type: string

ConsistentResponseObject:
  title: Response
  type: object
  properties:
    success:
      type: boolean
      example: true
    error:
      type: boolean
      example: false
    result:
      type: object

UnauthorizedError:
  title: UnauthorizedError
  type: object
  properties:
    code:
      type: integer
      example: 4001 || 4002
    message:
      type: string
      example: "Unauthorized: Invalid Access Token. || Unauthorized: AccessToken expired."
    error:
      type: string

ForbiddenError:
  title: ForbiddenError
  type: object
  properties:
    error:
      type: integer
      example: "4100 || 4101"
    error_description:
      type: string
      example: "Unauthorized: Invalid authorization client || Unauthorized: Invalid
      authorization client credentials"